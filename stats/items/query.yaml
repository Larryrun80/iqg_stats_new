- title:  "在线商品&SKU"
  route:  "online_item"
  author:
    author: "vicky"
    email: "huangjing@doweidu.com"
  access: ["admin"]
  source: "hsq_ro"
  code:   "select mt.mn 在线商户名, if(pro_cnt.cnt is null,0,pro_cnt.cnt) 在线商品数, if(sku_cnt.cnt is null,0,sku_cnt.cnt) 在线sku数量, mt.mc 联系人, mt.mp 联系人电话, from_unixtime(mt.mct) 商户入驻时间 from (select m.id md, m.name mn, m.`contacter` mc, m.`contacter_phone` mp, m.`created_at` mct from `merchant` m where m.`enabled` = 1) mt left join (select m.id md, m.name mn,sb.id sd, count(sb.id) cnt from `merchant` m left join `sku_basic` sb on m.id = sb.`merchant_id` where m.`enabled` = 1 and sb.`enabled` = 1 group by m.id) sku_cnt on sku_cnt.md = mt.md left join (select m.id md, m.name mn,pb.id pd, count(pb.id) cnt from `product_basic` pb left join `merchant` m on m.id = pb.`merchant_id` where m.`enabled` = 1 and pb.`enabled` = 1 group by m.id) pro_cnt on pro_cnt.md = mt.md order by sku_cnt.cnt desc"
  count:  ""
