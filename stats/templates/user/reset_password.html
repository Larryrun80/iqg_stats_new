{% extends "layout.html" %}
{% block title %} reset password {% endblock %}
{% block content %} 

  请输入email地址，您会收到一封重置密码邮件，邮件中会指导您后续的操作
  <div class="clearfix" style="margin-bottom: 30px;"></div>
  {% from 'macro/forms.html' import render_field %}
  <form method=post action="{{ url_for('user.reset') }}">
    <dl>
      {{ render_field(form.email) }}
      {{ form.csrf_token }}
    </dl>
    <p><button type="submit">重置密码</button>
  </form>

{% endblock %}
