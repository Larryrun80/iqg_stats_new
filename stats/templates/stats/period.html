{% extends "stats/stats_framework.html" %}
{% block title %} period {% endblock %}
{% block stats %} 
<form method=post action="{{ url_for('stats.period', tag=data['route']) }}">
    <button type="submit" id="myButton" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
        加载数据
    </button>
</form>
<script>
  $('#myButton').on('click', function () {
    var $btn = $(this).button('loading')
  })
</script>

{% if data['data'] %}
<table class="table table-hover">
<thead>
    <tr>
        {% for col in data['data'][0] %}
            <th align="right">{{ col }}</th>
        {% endfor %}
    </tr>
</thead>
<tbody>
{% for row in data['data'][1:] %}
    <tr>
        {% for col in row %}
            <td> {{ col }} </td>
        {% endfor %}
    </tr>
{% endfor %}
</tbody>
</table>
{% endif %}
<script>$btn.button('reset')</script>
{% endblock %}
